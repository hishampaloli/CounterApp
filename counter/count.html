<body>
     <div>

        <h2 id="heading" class="box">COUNT YOUR ITEMS</h2>
         <div class="box ">
             <h1 class="box1 " id="heading1">counter</h1>
             <div class="item ">
                <h3 class="box1  d-flex justify-content-center" id="counter-h3" >0</h3>
             </div>
            
             <div class="d-flex justify-content-around" >
                <button id="count-btn" class="button "  onclick="increment()" >count</button>
                <button id="decrease-btn"  class="button "  onclick="decriment()">decrease</button>
                <button id="save-btn" class="button " onclick="save()">save</button>
                <button class="button "  onclick="reset()">reset</button>
             </div>
             
             <p id="total-count" class="count-save box3" ><span id="colorfull"></span> </p>
             <br id="br-tag">
         </div>

         <div class="box">
             
            <h2 id="heading3" class="box1 py-2">ABOUT</h2>
            <p>This is a small application which will allow you to take counts. You can also decrease, save and reset it</p>
        
    </div>

     </div>
